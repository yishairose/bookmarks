<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2d7afa958f.js" crossorigin="anonymous"></script>
    <title>Bookmark App</title>
</head>

<body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container">
        <div class="item">
            <i class="fa-regular fa-circle-xmark" title="Delete"></i>
            <div class="name">
                <img src="https://www.google.com/favicon.ico" alt="">
                <a href="https://www.google.com" target="_blank">Google</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-regular fa-circle-xmark" title="Delete"></i>
            <div class="name">
                <img src="https://www.google.com/favicon.ico" alt="">
                <a href="https://www.google.com" target="_blank">Google</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-regular fa-circle-xmark" title="Delete"></i>
            <div class="name">
                <img src="https://www.google.com/favicon.ico" alt="">
                <a href="https://www.google.com" target="_blank">Google</a>
            </div>
        </div>
    </div>
    <!-- modal -->
    <div class="modal-container">
        <div class="modal">
            <i class="fa-regular fa-circle-xmark close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- website name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input type="text" id="website-name">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" id="website-url">
                        <button type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
